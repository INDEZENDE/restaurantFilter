<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Cambay|Pacifico" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <title>Filter restaurant</title>
  <link rel="icon" href="assets/icon/icon.png">
</head>

<body>
  <section class="container  fadeOut " id="pantalla1">
    <section class="row">
      <div class="col s12 m12">
        <h1 class="center orange-text  accent-3-text title1">Bienvenido</h1>
      </div>
    </section>
  </section>

  <section id="pantalla2" class="container  pantalla2 fadeout">
    <h1 class="center orange-text  title2">¿Qué quieres comer hoy?</h1>

    <div class="row">
      <div class="carousel">
        <a class="carousel-item" href="#one!"><img  src="assets/images/food1.jpg"></a>
        <a class="carousel-item" href="#one!"><img  src="assets/images/food2.jpg"></a>
        <a class="carousel-item" href="#one!"><img  src="assets/images/food3.jpg"></a>
        <a class="carousel-item" href="#one!"><img  src="assets/images/food4.jpg"></a>
        <a class="carousel-item" href="#one!"><img  src="assets/images/food5.jpg"></a>
      </div>
    </div>
    <div class="row">
      <div class="col m4 s12 ">
        <h4 class="  green-text accent-4-text ">Escribe el tipo de comida que se te antoja</h4>
        <input id="searcher" placeholder="Filtrar restaurantes" type="text">
        <h4 id="padre"></h4>
      </div>
    </div>

  </section>
  <!-- Modal Structure -->
  <section>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <iframe id="iframe" width="600" height="350" frameborder="0" style="border:0"></iframe>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/data.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
